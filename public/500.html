<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found</title>
  <style type="text/css">
    * {
      margin: 0px;
      padding: 0px;
      font-family: 'Helvetica Neue', Helvetica, Arial, Sans-serif;
    }
    
    html, body {
      height: 100%;
      background-image: url(/assets/background_pattern.png);
    }
    
    /*Opera Fix*/
    body:before {
      content:"";
      height:100%;
      float:left;
      width:0;
      margin-top:-32767px;/
    }
    
    #container {
      min-height: 100%;
    }
    
    #wrapper {
      overflow: auto;
      padding-bottom: 0px;
    }
    
    #footer {
      position: relative;
      margin-top: -372px;
      height:372px;
      clear:both;
      width:100%;
    }
    
    #street_scene {
      height: 330px;
      margin-bottom: -35px;
      margin-left: 10px;
    }
    
    #concrete {
      height: 46px;
      background-image:url(/assets/concrete.png);
    }
    
    #footerbottom {
      background-image:url(/assets/sidewalk.png);
      height: 31px;
    }
    
    #footerbottom p {
      text-align: center;
      padding-top: 10px;
      font-size: 10px;
    }
    
    #message {
      margin-top: 80px;
      margin-left: 80px;
    }
    
    .emphasize {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 120px;
      color: #008287;
    }
    
    .explain {
      margin-top: 10px;
      font-size: 24px;
    }
    
    a, a:link, a:visited {
      color: #1271B0;
      text-decoration: none;
    }
    
    a.no_highlight:focus, a.no_highlight:hover {
      text-decoration: none;
    } 

    a:focus,a:hover { 
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="wrapper">
      <div id="message">
        <p class="emphasize">Whoops...</p>
        <p class="explain">Something went wrong and our tech team's looking into it. <a href="/">Go home</a></p>
      </div>
    </div>
  </div>
  <div id="footer">
    <div id="street_scene">
      <img src="/assets/street_scene.png"/>
    </div>
    <div id="concrete">
    </div>
    <div id="footerbottom">
      <p>&copy; Placeling (Internet Services) Inc. <a href="/about/">About Us</a></p>
    </div>
  </div>
</body>
</html>
